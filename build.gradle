buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.8'
    }
}

apply plugin: 'org.asciidoctor.convert'


asciidoctor {
    sourceDir = file('src')
    sources {
        include 'index.adoc'
    }
    outputDir = file('build')
}
